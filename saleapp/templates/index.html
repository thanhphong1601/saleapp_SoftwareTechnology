{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-12" style="padding: 0.7rem">

            <div class="card">
                <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VNĐ</p>
                    <a href="/products/{{ p.id }}" class="btn btn-primary">Chi tiết</a>
                    <a href="#" class="btn btn-danger">Mua hàng</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
{% endblock %}
